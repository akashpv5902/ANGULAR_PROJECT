<div class="d-flex align-items-center light-blue-gradient" id="backg" style="height: 100vh;">
    <div class="container" >
        <div class="d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card rounded-4 shadow" style="background:url() ;">
                    <div class="card-body">
                        <h3 class="text-center">Sign Up</h3>
                        <form [formGroup]="registerForm" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">E-mail: </label>
                                <input  required type="email"[(ngModel)]="email" class="form-control" id="exampleInputEmail1" formControlName="email"  placeholder="Enter E-mail" >
                                <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" style="color:#cda45e;">Invalid email</div>
                               
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username: </label>
                                <input type="text" class="form-control" [(ngModel)]="uname" id="exampleInputEmail1" formControlName="uname" placeholder="Enter username" >
                                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color:#cda45e;">Invalid User Name</div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password: </label>
                                <input  type="password" class="form-control" [(ngModel)]="pswd" id="exampleInputPassword1" formControlName="pswd" placeholder="Password" >
                                <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color:#cda45e;">Invalid password</div>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button class="btn " style="background-color: #cda45e;" type="Submit"(click)="register()" (click)="regi()">Register</button>
                              </div>
                              <div class="text-center" >Already a user? <a routerLink="/">LogIn</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
